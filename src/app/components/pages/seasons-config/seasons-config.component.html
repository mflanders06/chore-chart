<div>
    <button mat-button-raised>New Season</button>
</div>
<div>
    <table mat-table [dataSource]="seasonsConfig" class="seasonConfigTable">
        <ng-container matColumnDef="seasonname">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row">{{row.seasonname}}</td>
        </ng-container>
        <ng-container matColumnDef="activemonths">
            <th mat-header-cell *matHeaderCellDef> Months </th>
            <td mat-cell *matCellDef="let row">{{row.activemonths}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
